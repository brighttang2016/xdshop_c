<!DOCTYPE html>
<html ng-app="myApp">
<head lang="en">
    <meta charset="UTF-8">
    <script src="../../../bower_components/angular/angular.js"></script>
    <script src="../../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../js/service/service.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../../css/tlms.min.css"/>
    <title>服务测试</title>
</head>
<body>
    <h4>服务测试</h4>
    <div ng-controller="ServiceController" class="border-style">
        <div>
            <div>
                填写年龄：<input type="text" ng-model="age"/>
                <button ng-click="setAge()">设置年龄</button>
            </div>

            <div>
                <button ng-click="getAge()">获取年龄</button>
                <div>获取年龄：{{age}}</div>
            </div>
        </div>
    </div>

    <div ng-controller="ServiceController2" class="border-style">
        <p>说明：provider，注入测试</p>
        <div>userName:{{userName}}</div>
        <div>userName2:{{userName2}}</div>
    </div>
</body>
</html>
