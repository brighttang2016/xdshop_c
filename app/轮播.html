<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 固定到底部</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>

        .footer{

            height: 100px;

            width: 100%;

            background-color: #ddd;

            position: fixed;

            bottom: 0;

        }
    </style>
</head>
<body>
<div class="modal-body">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://pcms-client.oss-cn-hangzhou.aliyuncs.com/%E8%83%8C%E6%99%AF%E5%90%88%E6%88%90%E4%BA%8C%E7%BB%B4%E7%A0%81.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="item">
                <img src="http://desk.fd.zol-img.com.cn/t_s1920x1080c5/g5/M00/02/04/ChMkJ1bKyE2IMGQKAAj7z6qSexYAALIAQABXPMACPvn547.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>

            <div class="item">
                <img src="http://desk.fd.zol-img.com.cn/t_s1920x1080c5/g5/M00/02/04/ChMkJlbKyE2IHZqSAASTXvxrUrQAALIAQAdtpIABJN2769.jpg" alt="...">
                <div class="carousel-caption">
                </div>
            </div>

        </div>

        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
</body>
</html>
