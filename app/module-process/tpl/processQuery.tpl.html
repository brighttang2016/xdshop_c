<div ng-controller="ProcessController">
    所有任务查询
    <form>
        <input type="button" value="流程查询" ng-click="queryProcess()"/>
    </form>

    <div>
        <input type="text" name="业务编码" ng-model="bysiKey"/>
        <input type="text" name="流程定义key" ng-model="pdKey"/>
        <input type="button" value="查询流程" ng-click="querySpecialProc()"/>
    </div>

    <div>
        <table class="table table-condensed table-bordered">
            <thead>
                <tr>
                    <td>流程实例id</td><td>流程定义id</td><td>操作</td>
                </tr>

            </thead>
            <tbody>
            <tr ng-repeat="item in records">
                <td>{{ item.id }}</td>
                <td>{{ item.procDefId }}</td>
                <td><a ng-click="queryProcessDetail(item.id,item.procDefId)">流程明细</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!--<div>
        流程图如下：
        <div ui-view></div>
    </div>-->
</div>
