    <style>
        .mycenter{
            margin-top: 100px;
            margin-left: auto;
            margin-right: auto;
            height: 350px;
            width:500px;
            padding: 5%;
            padding-left: 5%;
            padding-right: 5%;
        }
        .mycenter mysign{
            width: 440px;
        }
        .mycenter input,checkbox,button{
            margin-top:2%;
            margin-left: 10%;
            margin-right: 10%;
        }
        .mycheckbox{
            margin-top:10px;
            margin-left: 40px;
            margin-bottom: 10px;
            height: 10px;
        }
    </style>
    <form>
        <div class="mycenter">
            <div class="mysign">
                <div class="col-lg-11 text-center text-info">
                    <h2>系统登录</h2>
                </div>
                <div class="col-lg-10">
                    <input ng-model="user.accountId" type="text" class="form-control" name="username" placeholder="用户名"  autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <input ng-model="user.password" type="password" class="form-control" name="password" placeholder="密码"  autofocus/>
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10 mycheckbox checkbox">
                    <!--<input type="checkbox" class="col-lg-1">记住密码</input>-->
                </div>
                <div class="col-lg-10"></div>
                <div class="col-lg-10">
                    <button type="button" class="btn btn-success col-lg-12" ng-click="signIn()" ng-keyup="enterEvent($event)">登录</button>
                </div>
            </div>
        </div>
    </form>

</div>
