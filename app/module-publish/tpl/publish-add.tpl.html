<div>
    <div class="panel_main">
        <div class="data-table-container" >
            <header class="data-table-header">
                <div class="data-table-header__label">
                    <span class="fs-title"><i class="fa fa-globe mr"></i>活动新增</span>
                </div>
                <div class="data-table-header__actions">
                    <button class="btn btn-sm btn-default" type="button" ng-click="back()"><i class="fa fa-plus m-r-sm"></i>返回</button>
                </div>
            </header>
        </div>

        <div class="form-horizontal">
            <div>&nbsp;</div>
            <ng-form  name="form">
                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">基础信息</legend>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"  ng-model="publish.title" placeholder="" required verify-number="" ng-maxlength="10">
                        </div>
                        <label class="col-sm-2 control-label">星级：</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control"  ng-model="publish.starNum" placeholder="" required verify-number="" ng-maxlength="10">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">指导价：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  ng-model="publish.priceInit" placeholder="" required verify-number="" ng-maxlength="10">
                        </div>
                        <label class="col-sm-2 control-label">本次活动实际价格：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  ng-model="publish.priceNow" placeholder="" required verify-number="" ng-maxlength="10">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">门票总数：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  ng-model="publish.ticketTotal" placeholder="" required verify-number="" ng-maxlength="10">
                        </div>
                    </div>
                </fieldset>

                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">活动规则</legend>
                    <div class="form-group form-group-sm">
                        <div class="col-sm-12">
                            <form>
                                <textarea ng-mode="publish.publishRule" name="publishRule" id="publishRule" rows="10" cols="80">
                                    请在此处编辑活动规则网页内容...
                                </textarea>
                                <script>
                                    CKEDITOR.replace( 'publishRule' );
                                </script>
                            </form>
                        </div>
                    </div>
                </fieldset>

                <fieldset class="scheduler-border">
                    <legend class="scheduler-border">景区介绍</legend>
                    <div class="form-group form-group-sm">
                        <div class="col-sm-12">
                            <form>
                                <textarea ng-mode="publish.scenicDesc" name="scenicDesc" id="scenicDesc" rows="10" cols="80">
                                    请在此处编辑景区介绍网页内容...
                                </textarea>
                                <script>
                                    CKEDITOR.replace( 'scenicDesc' );
                                </script>
                            </form>
                        </div>
                    </div>
                </fieldset>

            </ng-form>
            <div class="form-group form-group-sm">
                <div class="col-sm-12 text-center">
                    <button ng-disabled="form.$invalid" type="submit" class="btn btn-default btn-sm m-b-sm m-r-xs" ng-click="addPublish()"  click-and-disable><i class="fa fa-save" aria-hidden="true"></i>保存</button>
                    <button ng-disabled="form.$invalid" type="submit" class="btn btn-default btn-sm m-b-sm m-r-xs" ng-click="preViewPublish()" click-and-disable><i class="fa fa-send" aria-hidden="true"></i>预览</button>
                </div>
            </div>
        </div>


    </div>
</div>


</div>
