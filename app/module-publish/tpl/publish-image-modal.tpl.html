<div ng-init="initPublishImageModal()">

    <div cg-busy="{promise:loading,message:'正在获取图片资源，请稍后...'}">
        <div class="form-horizontal">
            <div>&nbsp;</div>
            <ng-form  name="form">
                <div class="form-group form-group-sm">
                    <label class="col-xs-4 control-label text-right">姓名：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control"  ng-model="userInfo.name" placeholder="" required  ng-maxlength="10">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-xs-4 control-label text-right">手机号：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control"  ng-model="userInfo.mobile" placeholder="" required verify-number="" ng-maxlength="10">
                    </div>
                </div>
            </ng-form>
            <div class="form-group form-group-sm">
                <div class="col-sm-12 text-center">
                    <button ng-disabled="form.$invalid" type="submit" class="btn btn-default btn-sm m-b-sm m-r-xs" ng-click="commitMobile()"  click-and-disable>获取分享图片</button>
                </div>
            </div>
        </div>
