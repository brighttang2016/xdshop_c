<div ng-init="initPublishImageModal()">

    <!--提交个人信息-->
    <div cg-busy="{promise:loading,message:'正在获取分享图片，请稍后...'}" ng-show="isShowUserInfo">
        <div class="form-horizontal">
            <div>&nbsp;</div>
            <ng-form  name="form">
                <div class="form-group form-group-sm">
                    <label class="col-xs-4 control-label text-right">姓名：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control"  ng-model="userInfo.name" placeholder="" required  ng-maxlength="10">
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label class="col-xs-4 control-label text-right">手机号：</label>
                    <div class="col-xs-6">
                        <input type="text" class="form-control"  ng-model="userInfo.mobile" placeholder="" required verify-number="" ng-maxlength="15">
                    </div>
                </div>
            </ng-form>
            <div class="form-group form-group-sm" style="border:0px solid red;">
                <div class="col-xs-4"></div>
                <div class="col-xs-4" align="left" style="border:0px solid red;">
                    <button ng-disabled="form.$invalid" type="submit" class="btn btn-default btn-sm m-b-sm m-r-xs" ng-click="commitUserInfo()"  click-and-disable>获取分享图片</button>
                </div>
                <div class="col-xs-2"  align="right" style="border:0px solid red;">
                    <button class="btn btn-default btn-sm m-b-sm m-r-xs" type="button" ng-click="addOk()">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!--分享图片部分-->
    <div ng-show="isShowSharePic">
        <!--<div class="modal-header">
        <h4 class="modal-title" id="modal-title"><i class="fa fa-user fa-sm"></i>长按下图保存图片，分享给好友助力</h4>
    </div>-->
        <div  align="center" style="border:0px solid red;margin-bottom:2px">
            长按下图保存图片，分享给好友助力
            <!--<h5 style="border:1px solid red">
                <strong>长按下图保存图片，分享给好友助力</strong>
            </h5>-->
        </div>

        <div class="modal-body" style="border:0px solid red;padding:0px 0px" >
            <!-- <div class="container">
                 <div class="row">
                     <div class="col-xm-12 text-center" align="center" style="border:1px solid red">
                         <h5 style="border:1px solid red">
                             <strong>长按下图保存图片，分享给好友助力</strong>
                         </h5>
                 </div>
                 </div>
             </div>-->
            <div  style="border:0px solid red;" align="center">
                <img style="width:80%" src="{{sharePicUrl}}" alt="...">
            </div>
        </div>

        <!--<div class="modal-footer" align="center" style="border:0px solid red">
            <button class="btn btn-primary" type="button" ng-click="addOk()">关闭</button>
        </div>-->
        <div  align="center" style="border:0px solid red;margin-bottom:0px">
            <button class="btn btn-default btn-sm m-b-sm m-r-xs" type="button" ng-click="addOk()">关闭</button>
        </div>
    </div>

</div>
