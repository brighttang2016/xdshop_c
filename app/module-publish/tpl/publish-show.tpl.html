<!--活动展示页-->
<div  ng-init="initPublishShow()">
    <div class="container" style="border:1px solid red" ng-if="isPreview==true">
        <div class="row" align="right" style="border:1px solid red">
            <button class="btn btn-sm btn-default" type="button" ng-click="back()"><i class="fa fa-plus m-r-sm"></i>返回</button>
        </div>
        <br/>
    </div>


    <div class="container" style="background-color:#808080; color:#ffffff">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-12">
                <!--<h4>【爱在曼谷园】水陆联欢，日夜通玩，快带心爱的TA来免费畅玩吧！</h4>-->
                <h3>{{ publish.title}}</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6 col-md-12 col-lg-12 text-left">
                <h5 style="color:#FF8C07">
                    <i ng-repeat="item in starArray" class="fa {{item.starType}}"></i>
                </h5>
            </div>
            <!--<div class="col-xs-6 col-md-12 col-lg-12 text-right">
                <span class="label label-success">2000人关注</span>
            </div>-->
        </div>
    </div>
    <br />

    <!--价格-->
    <div class="container">
        <div class="row text-left">
            <div class="col-xs-2 col-md-12 col-lg-12">
                <i class="fa fa-yen m-r-sm"></i>0
            </div>
            <div class="col-xs-6 col-md-12 col-lg-12">
                <del>参考价格：{{publish.priceInit}}</del>
            </div>
            <div class="col-xs-4 col-md-12 col-lg-12">
                剩余：{{publish.ticketRemain}}张
            </div>
        </div>
    </div>
    <br />

    <!--活动规则-->
    <div class="container">
        <div class="row text-left">
            <div class="col-xs-12 col-md-12 col-lg-12" id="publishRule">
            </div>
        </div>
    </div>
    <!--景区介绍-->
    <div class="container">
        <div class="row text-left">
            <div class="form-group form-group-sm">
                <label class="col-xs-12 control-label text-left">
                    <h3>
                        <blockquote><strong>景区介绍</strong></blockquote>
                    </h3>
                </label>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-12" id="scenicDesc">
            </div>
        </div>
    </div>

    <!--我的助力好友-->
    <div class="container">
        <div class="row text-left">
            <div class="form-group form-group-sm">
                <label class="col-xs-12 control-label text-left">
                    <h3>
                        <blockquote><strong>我的助力好友</strong></blockquote>
                    </h3>
                </label>
            </div>
        </div>
    </div>
    <div class="container" ng-if="subUserList.length > 0">
        <div class="col-xs-12 col-md-12 col-lg-12  label label-primary">
            <div class="row" ng-repeat="item in subUserList">
                <label class="col-xs-12 text-center">{{item.nickName}}</label>
            </div>
        </div>
    </div>

    <!--已免费领取-->
    <div class="container" style="border:0px solid red">
        <div class="row text-left" style="border:0px solid yellow">
            <div class="form-group form-group-sm">
                <label class="col-xs-12 control-label text-left">
                    <h3>
                        <blockquote><strong>已免费领取</strong></blockquote>
                    </h3>
                </label>
            </div>
        </div>
    </div>
    <div class="container" ng-if="fetchUserList.length > 0" style="border:0px solid red;padding-left:15%;padding-right:15%;">
        <div class="col-xs-12 col-md-12 col-lg-12 label label-default" style="background-color:#E7ECED;color:black">
            <div class="row" ng-repeat="item in fetchUserList">
                <label class="col-xs-5 text-right">{{item.name}}</label>
                <label class="col-xs-7 text-left">{{item.mobile}}</label>
            </div>
        </div>
    </div>
    <div class="container" style="border:0px solid red">
        <div class="col-xs-12 col-md-12 col-lg-12" align="center" style="border:0px solid red" ng-if="paginationInfo.totalItem>0">
            <ul uib-pagination
                total-items="paginationInfo.totalItem"
                ng-model="paginationInfo.curPage"
                max-size="paginationInfo.maxSize"
                items-per-page="paginationInfo.pageSize"
                class="pagination-sm"
                boundary-links="false"
                force-ellipses="true"
                previous-text="上一页"
                next-text="下一页"
                first-text="首页"
                last-text="尾页"
                rotate="true"
                force-ellipses="true"
                ng-change="getFetchUserList()">
            </ul>
        </div>
    </div>
