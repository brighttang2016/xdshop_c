<div class="data-table-container" ng-init="initPublishImageModal()">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-title"><i class="fa fa-user fa-sm"></i>{{item.title}}</h4>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="panel_main">
            <ng-form name="form">
                <div class="form-horizontal">
                    <div>&nbsp;</div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">收货人：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  ng-model="currGpsLinkman.name" placeholder="收货人" required  ng-maxlength="32">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">收货地址：</label>
                        <div class="col-sm-2">
                            <select required  class="form-control"  ng-model="currGpsLinkman.addrProvince"
                                    ng-disabled="editable==false"
                                    ng-options="item.id as item.areaName for item in provinceList"
                                    ng-change="addressCtrl.onTenantProvinceChange()">
                                <option value="">省</option>
                            </select>
                        </div>
                        <div class="col-sm-2" >
                            <select required  class="form-control"  ng-model="currGpsLinkman.addrCity"
                                    ng-disabled="editable==false"
                                    ng-options="item.id as item.areaName for item in tenantCityList"
                                    ng-change="addressCtrl.onTenantCityChange()">
                                <option value="">市</option>
                            </select>
                        </div>
                        <div class="col-sm-2" >
                            <select required  class="form-control"  ng-model="currGpsLinkman.addrDistrict"
                                    ng-disabled="editable==false"
                                    ng-options="item.id as item.areaName for item in tenantCountyList">
                                <option value="">县</option>
                            </select>
                        </div>
                        <!--<div class="col-sm-4" >
                            <input required type="text" class="form-control" ng-disabled="editable==false"  ng-model="applyInfo.addrDetail" placeholder="详细地址">
                        </div>-->
                    </div>
                    <div class="form-group form-group-sm">
                        <div class="col-sm-2" >

                        </div>
                        <div class="col-sm-4" >
                            <input required type="text" class="form-control" ng-disabled="editable==false"  ng-model="currGpsLinkman.addrDetail" placeholder="详细地址" ng-maxlength="512"/>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">经销商：</label>
                        <div class="col-sm-2">
                            <select ng-disabled="disableSelectBranch" required id="branchId" class="form-control" ng-model="currGpsLinkman.branchId"
                                    ng-options="item.branchCode as (item.branchCode+'-'+item.branchName) for item in branchList" >
                                <option value="">请选择经销商</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">联系电话1：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  ng-model="currGpsLinkman.mobile1" placeholder="联系电话" required verify-number="" ng-maxlength="11">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">联系电话2：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  ng-model="currGpsLinkman.mobile2" placeholder="联系电话" required verify-number="" ng-maxlength="11">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label">邮箱：</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control"  ng-model="currGpsLinkman.email" placeholder="邮箱" ng-maxlength="32" verify-email="">
                        </div>
                    </div>
                </div>
            </ng-form>

        </div>
    </div>
    <div class="modal-footer">
        <button ng-disabled="form.$invalid" class="btn btn-primary" type="button" ng-click="addOk()">确定</button>
        <button class="btn btn-warning" type="button" ng-click="addCancel()">取消</button>
    </div>
</div>
